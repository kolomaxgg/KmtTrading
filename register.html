<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register – KMT Trading</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="container">
      <div class="logo">KMT Trading</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="mentorship.html">Mentorship</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
        <li id="userInfo" style="display:none;"></li>
      </ul>
    </nav>
  </header>

  <section style="padding:150px 0 100px;">
    <div class="container" style="max-width:500px;">
      <h2 class="section-title">Create Your Account</h2>
      <div class="success-message" id="successMessage"></div>
      <div class="error-message" id="errorMessage"></div>

      <form id="registerForm" class="card" onsubmit="event.preventDefault()">
        <div class="form-group">
          <label for="regName">Full Name</label>
          <input type="text" id="regName" required>
        </div>
        <div class="form-group">
          <label for="regEmail">Email Address</label>
          <input type="email" id="regEmail" required>
        </div>
        <div class="form-group">
          <label for="regPassword">Password</label>
          <input type="password" id="regPassword" required minlength="6">
        </div>
        <button type="submit" class="btn" style="width:100%;">Create Account</button>
        <p style="text-align:center; margin-top:1rem;">Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>
  </section>

  <footer>
    <div class="container"><p>© 2024 KMT Trading</p></div>
  </footer>
  <script type="module" src="js/main.js"></script>
</body>
</html>
